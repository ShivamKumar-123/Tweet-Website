{% extends "layout.html" %}

{% block title %}
    Chai aur tweet
{% endblock %}

{% block content %}
<div class="d-flex flex-column min-vh-100 justify-content-between">
    <div class="container mt-5 mb-5">
        <h1 class="text-center mt-4">Are you sure you want to delete this form?</h1>
        <form method="post" class="text-center mt-4">
            {% csrf_token %}
            <button class="btn btn-danger">Delete</button>
            <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
